name: Build and Create Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Debug step with correct PowerShell syntax
    - name: Debug - Show Environment
      shell: pwsh
      run: |
        Write-Host "Current directory:"
        Get-Location
        Write-Host "GitHub Workspace: ${{ github.workspace }}"
        Write-Host "Repository: ${{ github.repository }}"
        Write-Host "Branch: ${{ github.ref }}"

    - name: Debug - List All Files
      shell: pwsh
      run: |
        Write-Host "Full directory listing:"
        Get-ChildItem -Recurse
        Write-Host "Looking for setup.iss specifically:"
        if (Test-Path "setup.iss") {
            Write-Host "setup.iss found in root"
            Get-Content setup.iss
        } else {
            Write-Host "setup.iss NOT found in root"
            Write-Host "Searching for setup.iss in subdirectories:"
            Get-ChildItem -Recurse -Filter setup.iss
        }

    - name: Build Solution
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o output

    - name: Debug - Check Output Directory
      shell: pwsh
      run: |
        Write-Host "Checking output directory contents:"
        Get-ChildItem output -Recurse

    - name: Create Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: ${{ github.workspace }}/setup.iss
      env:
        Solution_Name: InventoryManagementSystem.sln
        Project_Path: Inventory.Presentation.Wpf/Inventory.Presentation.Wpf.csproj
        DOTNET_ROOT: C:\Program Files\dotnet

    - name: Debug - Check Installer Output
      shell: pwsh
      run: |
        Write-Host "Checking Installer directory contents:"
        if (Test-Path "Installer") {
            Get-ChildItem Installer -Recurse
        } else {
            Write-Host "Installer directory not found"
        }
