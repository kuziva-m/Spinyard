name: .NET Core Desktop with Inno Setup Installer

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest
    env:
      Solution_Name: InventoryManagementSystem.sln
      Project_Path: Inventory.Presentation.Wpf/Inventory.Presentation.Wpf.csproj

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Build and publish the application
        run: dotnet publish ${{ env.Project_Path }} --configuration Release --runtime win-x64 --output ./publish

      # --- DEBUGGING STEP ---
      # This next step will show us all the files in the 'publish' directory.
      - name: List files in the publish directory
        run: dir publish

      - name: Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2

      - name: Compile the Inno Setup script
        run: iscc setup.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Spinyard Installer
          path: ./Installer/SpinyardSetup.exe
