name: Build and Create Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # This ensures all history is fetched

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Debug step to check directory structure
    - name: Debug - Show Environment
      run: |
        echo "Current directory:"
        pwd
        echo "GitHub Workspace: ${{ github.workspace }}"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"

    - name: Debug - List All Files
      run: |
        echo "Full directory listing:"
        dir /s
        echo "Looking for setup.iss specifically:"
        if exist setup.iss (
          echo "setup.iss found in root"
          type setup.iss
        ) else (
          echo "setup.iss NOT found in root"
          echo "Searching for setup.iss in subdirectories:"
          dir /s setup.iss
        )

    - name: Build Solution
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o output

    - name: Debug - Check Output Directory
      run: |
        echo "Checking output directory contents:"
        dir output /s

    - name: Create Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: ${{ github.workspace }}/setup.iss
      env:
        Solution_Name: InventoryManagementSystem.sln
        Project_Path: Inventory.Presentation.Wpf/Inventory.Presentation.Wpf.csproj
        DOTNET_ROOT: C:\Program Files\dotnet

    - name: Debug - Check Installer Output
      run: |
        echo "Checking Installer directory contents:"
        dir Installer /s
