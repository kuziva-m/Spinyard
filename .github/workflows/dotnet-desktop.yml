name: Build and Create Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Publish
      run: dotnet publish Inventory.Presentation.Wpf/Inventory.Presentation.Wpf.csproj -c Release -o output

    # Verify output before Inno Setup
    - name: Verify Build Output
      shell: pwsh
      run: |
        Write-Host "Current Directory: $pwd"
        Write-Host "Output directory contents:"
        Get-ChildItem output -Recurse | ForEach-Object {
            Write-Host $_.FullName
        }
        Write-Host "Setup.iss location and content:"
        Get-Content setup.iss

    # Create Installer with explicit working directory
    - name: Create Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      env:
        Solution_Name: InventoryManagementSystem.sln
        Project_Path: Inventory.Presentation.Wpf/Inventory.Presentation.Wpf.csproj
        DOTNET_ROOT: C:\Program Files\dotnet
      with:
        path: D:\a\Spinyard\setup.iss
        options: /DProjectOutput=output

    # Verify installer creation
    - name: Verify Installer Creation
      shell: pwsh
      run: |
        Write-Host "Checking for installer:"
        if (Test-Path "Installer") {
            Write-Host "Installer directory found"
            Get-ChildItem "Installer" -Recurse
        } else {
            Write-Host "Installer directory not found"
            Write-Host "Current directory structure:"
            Get-ChildItem -Recurse
        }

    # Upload the installer as an artifact
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: SpinyardSetup
        path: Installer/SpinyardSetup.exe
        if-no-files-found: error
